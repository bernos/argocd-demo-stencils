apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
  namespace: {{.Values.namespace}}
spec:
  replicas: {{.Values.replicas}}
  selector:
    matchLabels:
      app: {{.Values.name}}
      version: v1
  template:
    metadata:
      labels:
        app: {{.Values.name}}
        version: v1
    spec:
      serviceAccountName: {{.Values.name}}
      containers:
        - image: {{.Values.image}}
          imagePullPolicy: IfNotPresent
          name: {{.Values.name}}
          ports:
            - containerPort: {{.Values.containerPort}}
